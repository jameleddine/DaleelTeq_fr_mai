<input type="text" [(ngModel)]="data" class="form-control">
{{data}}
<hr>
<button (click)="decrement()" *ngIf="counter > 0" class="btn btn-danger">-</button>
    <span>{{counter}}</span>
<button (click)="increment()" class="btn btn-success">+</button>
<hr>
<h1>Show Modal</h1>
<mat-icon (click)="openModel()">remove_red_eye</mat-icon>
<hr>
<div class="form-group">
  <label appMydirective>Name</label>
  <input type="text" class="form-control" [(ngModel)]="name">
</div>
<div class="form-group" *ngIf='name == "jamel"'>
  <label appMydirective>Email</label>
  <input type="email" class="form-control" [(ngModel)]="email">
</div>
<div class="form-group">
  <label appMydirective>Phone</label>
  <input type="tel" class="form-control" [(ngModel)]="phone">
</div>
<div class="form-group">
  <label appMydirective>About</label>
  <textarea class="form-control" [(ngModel)]="about"></textarea>
</div>
<button class="btn btn-success" (click)="save()">Save</button>
<button class="btn btn-danger" (click)="reset()">Reset</button>
<hr>

<table class="table">
  <thead>
    <tr>
      <td>Search:</td>
      <td><input type="text" class="form-control" [(ngModel)]='search'></td>
    </tr>
    <tr>
      <td>Id</td>
      <td>Name</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of HEROES| mypipe : search">
      <td>{{item.id}}</td>
      <td [ngClass]="{'rouge':item.name.length>6,'green':item.name.length<6}">{{item.name}}</td>
    </tr>
  </tbody>
</table>
<mat-radio-group>
  <mat-radio-button value="1">Option 1</mat-radio-button>
  <mat-radio-button value="2">Option 2</mat-radio-button>
 </mat-radio-group>
 <br>
 <mat-form-field>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field> 
<hr>
{{result|json}}

<div class="modal" [ngClass]="{'fade':fade,'show':fade,'block':fade}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" (click)='fade=false'>&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <input type="text">
            <textarea></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
